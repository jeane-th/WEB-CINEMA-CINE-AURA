<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../css/registrarse.css">
    <title>
        CineAura | Acceder
    </title>
</head>

<body>
    <div id="header"></div>
    <main>
        <form action="">
            <div class="container">
                <div class="brand-title">
                    Registrarse
                </div>
                <div class="par-p">
                    <p>Registra tus datos y únete a la familia CineAura.</p>
                </div>

                <div class="inputs">

                    <div class="linea1">
                        <label for="nombres">Nombres</label>
                        <input type="text" name="nombres" id="nombres" required>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" required>
                    </div>

                    <div class="linea2">
                        <label for="email">Correo electrónico</label>
                        <input type="email" placeholder="example@test.com" name="email" id="email" required>
                        <label>Género</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="genero" value="hombre"> Hombre</label>
                            <label><input type="checkbox" name="genero" value="mujer"> Mujer</label>
                        </div>
                    </div>

                    <div class="linea3">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="mínimo 6 caracteres" name="password" id="password" required>
                        <label for="confirmar">Confirmar contraseña</label>
                        <input type="password" name="confirmar" id="confirmar" required>
                    </div>

                    <div class="linea4">
                        <label for="tipo_documento">Tipo de documento</label>
                        <select name="tipodedocumento" id="tipodocumento">
                            <option value="DNI">DNI</option>
                            <option value="RUC">RUC</option>
                            <option value="CE">CE</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select>
                        <label for="numero_documento">N° Documento</label>
                        <input type="number" name="numero_documento" id="numero_documento" required>
                    </div>

                    <div class="linea5">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
                        <label for="celular">Número de Celular</label>
                        <input type="number" name="celular" id="celular" required>
                    </div>

                    <div class="linea6">
                        <label for="departamento">Departamento</label>
                        <select name="departamento" id="departamento">
                            <option value="Amazonas">Amazonas</option>
                            <option value="Ucayali">Ucayali</option>
                            <option value="Tacna">Tacna</option>
                            <option value="San Martín">San Martín</option>
                            <option value="Puno">Puno</option>
                            <option value="Piura">Piura</option>
                            <option value="Pasco">Pasco</option>
                            <option value="Moquegua">Moquegua</option>
                            <option value="Madre de Dios">Madre de Dios</option>
                            <option value="Loreto">Loreto</option>
                            <option value="Lima">Lima</option>
                            <option value="Lambayeque">Lambayeque</option>
                            <option value="La Libertad">La Libertad</option>
                            <option value="Junín">Junín</option>
                            <option value="Ica">Ica</option>
                            <option value="Huánuco">Huánuco</option>
                            <option value="Huancavelica">Huancavelica</option>
                            <option value="Cusco">Cusco</option>
                            <option value="Callao">Callao</option>
                            <option value="Cajamarca">Cajamarca</option>
                            <option value="Ayacucho">Ayacucho</option>
                            <option value="Arequipa">Arequipa</option>
                            <option value="Apurímac">Apurímac</option>
                            <option value=" Ancash">Ancash</option>
                        </select>
                        <label for="distrito">Distrito</label>
                        <input type="text" name="distrito" id="distrito" required>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="terminos" required>
                            Acepto los <strong>términos y condiciones</strong> y la <strong>Política de
                                Privacidad</strong>
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="finalidades" required>
                            He leído y acepto las finalidades de tratamiento adicionales
                        </label>
                    </div>

                    <button type="submit">UNIRME</button>
                </div>
            </div>
        </form>
    </main>

    <br>
    <footer>
        <div class="footer">
            <div class="footer_content">
                <h4>Cine<span>Aura</span></h4>
                <div class="footer_contact">
                    <p><span>Teléfono:</span> (01) 123-4567</p>
                    <p><span>Correo:</span> contacto@cineaura.com</p>
                    <p><span>Horario:</span> Lun - Dom</p>
                </div>
                <div class="footer_links">
                    <a href="#">Términos y condiciones</a>
                    <a href="#">Política de privacidad</a>
                    <a href="#">Política de cookies</a>
                </div>
                <div class="footer_social">
                    <p>Síguenos en:</p>
                    <div class="social_icons">
                        <a href="#"><img src="../imagenes/facebook.png"></a>
                        <a href="#"><img src="../imagenes/instagram.png"></a>
                        <a href="#"><img src="../imagenes/tiktok.png"></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="footer_text">
                <p>&copy; 2025 CineAura. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="../componentes/header.js"></script>
    <script src="../js/dataPelis.js"></script>
</body>

</html>
